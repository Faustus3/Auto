<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildfreigabe - Instagram Automation</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/gallery.css">
</head>
<body>
    <header>
        <h1>Instagram Automation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Galerie</a></li>
                <li><a href="approval.html" class="active">Bildfreigabe</a></li>
                <li><a href="settings.html">Einstellungen</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="approval-container">
            <h2>Bilder zur Freigabe</h2>
            <div class="pending-images" id="pendingImages">
                <!-- Bilder zur Freigabe werden dynamisch eingefügt -->
            </div>
        </section>
        
        <section class="caption-editor">
            <h2>Caption bearbeiten</h2>
            <div class="selected-image">
                <img id="selectedImage" src="" alt="Ausgewähltes Bild">
            </div>
            <div class="caption-form">
                <textarea id="captionText" placeholder="Caption für das Bild eingeben..."></textarea>
                <div class="caption-actions">
                    <button id="generateCaptionButton">Caption generieren</button>
                    <button id="saveCaptionButton">Caption speichern</button>
                </div>
            </div>
        </section>
        
        <section class="approval-actions">
            <h2>Aktionen</h2>
            <div class="action-buttons">
                <button id="approveButton" class="approve">Freigeben</button>
                <button id="rejectButton" class="reject">Ablehnen</button>
                <button id="postNowButton" class="post-now">Jetzt posten</button>
            </div>
            <div class="schedule-info">
                <h3>Geplanter Post</h3>
                <p id="scheduledTime">Nicht geplant</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Instagram Automation</p>
    </footer>
    
    <script src="static/js/config.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/approval.js"></script>
</body>
</html>
