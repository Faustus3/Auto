<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen - Instagram Automation</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>Instagram Automation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Galerie</a></li>
                <li><a href="approval.html">Bildfreigabe</a></li>
                <li><a href="settings.html" class="active">Einstellungen</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="settings-container">
            <h2>Posting-Zeitplan</h2>
            <div class="schedule-settings">
                <div class="day-settings">
                    <h3>Dienstag</h3>
                    <div class="time-setting">
                        <input type="checkbox" id="tuesday-enabled" checked>
                        <label for="tuesday-enabled">Aktiviert</label>
                        <input type="time" id="tuesday-time" value="13:00">
                    </div>
                </div>
                
                <div class="day-settings">
                    <h3>Mittwoch</h3>
                    <div class="time-setting">
                        <input type="checkbox" id="wednesday-enabled1" checked>
                        <label for="wednesday-enabled1">Erster Post</label>
                        <input type="time" id="wednesday-time1" value="11:00">
                    </div>
                    <div class="time-setting">
                        <input type="checkbox" id="wednesday-enabled2" checked>
                        <label for="wednesday-enabled2">Zweiter Post</label>
                        <input type="time" id="wednesday-time2" value="17:00">
                    </div>
                </div>
                
                <div class="day-settings">
                    <h3>Donnerstag</h3>
                    <div class="time-setting">
                        <input type="checkbox" id="thursday-enabled" checked>
                        <label for="thursday-enabled">Aktiviert</label>
                        <input type="time" id="thursday-time" value="13:00">
                    </div>
                </div>
                
                <div class="day-settings">
                    <h3>Freitag</h3>
                    <div class="time-setting">
                        <input type="checkbox" id="friday-enabled" checked>
                        <label for="friday-enabled">Aktiviert</label>
                        <input type="time" id="friday-time" value="13:00">
                    </div>
                </div>
            </div>
            
            <button id="saveScheduleButton">Zeitplan speichern</button>
        </section>
        
        <section class="email-settings">
            <h2>E-Mail-Benachrichtigungen</h2>
            <div class="email-form">
                <div class="form-group">
                    <label for="notificationEmail">E-Mail-Adresse für Benachrichtigungen:</label>
                    <input type="email" id="notificationEmail" value="theaterfreiburgfaust3@gmail.com">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="reminderEnabled" checked>
                    <label for="reminderEnabled">Erinnerung eine Stunde vor geplantem Post senden</label>
                </div>
            </div>
            
            <button id="saveEmailSettingsButton">E-Mail-Einstellungen speichern</button>
        </section>
        
        <section class="comfyui-settings">
            <h2>ComfyUI-Einstellungen</h2>
            <div class="comfyui-form">
                <div class="form-group">
                    <label for="comfyuiUrl">ComfyUI URL:</label>
                    <input type="text" id="comfyuiUrl" value="http://127.0.0.1:8188">
                </div>
                <div class="form-group">
                    <label for="defaultPrompt">Standard-Prompt:</label>
                    <textarea id="defaultPrompt">Ein künstlerisches Bild im modernen Stil, mit lebendigen Farben und abstrakten Elementen</textarea>
                </div>
                <div class="form-group">
                    <label for="negativePrompt">Negativer Prompt:</label>
                    <textarea id="negativePrompt">schlechte Qualität, niedrige Auflösung, verschwommen, verpixelt</textarea>
                </div>
            </div>
            
            <button id="saveComfyUISettingsButton">ComfyUI-Einstellungen speichern</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Instagram Automation</p>
    </footer>
    
    <script src="static/js/config.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/settings.js"></script>
</body>
</html>
