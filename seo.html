<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer Tool</title>
    <link rel="stylesheet" href="static/css/seo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SEO Analyzer</h1>
            <p class="subtitle">Analyze and improve your website's search engine optimization</p>
        </header>

        <div class="input-section">
            <textarea id="url-input" placeholder="Enter URL to analyze..."></textarea>
            <button id="analyze-btn">Analyze</button>
        </div>

        <div class="results-section">
            <div class="score-card">
                <div class="score">-</div>
                <div class="score-label">SEO Score</div>
            </div>

            <div class="analysis-results">
                <div class="result-card">
                    <h3>Meta Tags</h3>
                    <div class="result-content" id="meta-result">-</div>
                </div>
                <div class="result-card">
                    <h3>Headings</h3>
                    <div class="result-content" id="headings-result">-</div>
                </div>
                <div class="result-card">
                    <h3>Keywords</h3>
                    <div class="result-content" id="keywords-result">-</div>
                </div>
                <div class="result-card">
                    <h3>URL Structure</h3>
                    <div class="result-content" id="url-result">-</div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/seo.js"></script>
</body>
</html>
