<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="glcanvas"></canvas>
    <!-- Cyberpunk Grid Hintergrund -->
    <div class="cyber-grid"></div>
    <!-- Fibonacci Hintergrund-Elemente -->
    <div class="background-fib"></div>
    <div class="background-fib"></div>
    <div class="background-fib"></div>
    <!-- Fibonacci-Spirale -->
    <div class="fibonacci-spiral"></div>
    <!-- Neon Glow Effekt -->
    <div class="neon-glow"></div>
    <div class="container">
        <div class="welcome-section">
            <h1>Willkommen auf Finn's Website!</h1>
            <p>Hier können Finn und Dani gemeinsam bloggen, Notizen erstellen und Ideen teilen</p>
        </div>
        <!-- Größere Kachel für Website-Link -->
        <div class="website-link-section">
            <h2>Meine Künstlerische Arbeit</h2>
            <p>Entdecken Sie meine kreativen Projekte und künstlerischen Werke</p>
            <a href="https://sohaltweil.github.io/Web/?utm_source=ig&utm_medium=social&utm_content=link_in_bio&fbclid=PAc3J0YwZhcHBfaWQMMjU2MjgxMDQwNTU4AAGnlYzymj9_2q_9iEO0I60dL7WUbMHPEeNDBmuNus3Vx2fF6-_cVoC3vH8Qqmw&brid=JPs8WjXFIH4Qoqx6Fd0Naw" 
               target="_blank" class="website-button">
                Zur Öffentlichen Website
            </a>
        </div>
        <div class="login-section">
            <h2>Anmelden</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Anmelden</button>
            </form>
            <p id="loginMessage" class="message"></p>
        </div>
        <div class="private-files-section" style="display: none;">
            <!-- Blog-Sektion -->
            <div class="blog-section">
                <h2>Blog</h2>
                <div class="blog-controls">
                    <button class="add-blog-btn">Neuer Blog-Artikel</button>
                    <button class="toggle-blog-view">Alle Artikel anzeigen</button>
                </div>
                <div class="blog-search">
                    <input type="text" id="blogSearch" placeholder="Blog durchsuchen..." class="blog-search-input">
                </div>
                <div class="blog-editor" style="display: none;">
                    <h3>Neuer Artikel</h3>
                    <input type="text" id="blogTitle" placeholder="Titel..." class="blog-title-input">
                    <textarea id="blogContent" placeholder="Inhalt..." rows="10" class="blog-content-input"></textarea>
                    <input type="text" id="blogTags" placeholder="Tags (durch Komma getrennt)..." class="blog-tags-input">
                    <div class="blog-editor-buttons">
                        <button id="saveBlogBtn">Speichern</button>
                        <button id="cancelBlogBtn">Abbrechen</button>
                    </div>
                </div>
                <div class="blog-posts-container">
                    <!-- Hier werden Blog-Artikel angezeigt -->
                </div>
            </div>
            
            <!-- Notizblock Sektion -->
            <div class="notes-section">
                <h2>Notizen & Ideen</h2>
                <div class="notes-container">
                    <!-- Hier können neue Notizen hinzugefügt werden -->
                </div>
                <button class="add-note-btn">Neue Notiz hinzufügen</button>
            </div>
            
            <button id="logoutButton">Abmelden</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
