<!DOCTYPE html>
<html>
<head>
    <title>ComfyUI Image Generator</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-image {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ComfyUI Image Generator</h1>
        <textarea id="prompt" rows="4" style="width: 100%"></textarea>
        <button onclick="generateImage()">Generate Image</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
